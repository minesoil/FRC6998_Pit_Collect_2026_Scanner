<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – QR Scanner</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Lexend', sans-serif;
  background: linear-gradient(135deg,#2B1F12,#5A3E25);
  color: white;
  text-align: center;
  padding: 20px;
}

h1 { margin-bottom: 10px; }

button {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #E6C08A;
  cursor: pointer;
  font-weight: bold;
}

#reader {
  width: 320px;
  margin: 20px auto;
  border-radius: 12px;
  overflow: hidden;
}

#result {
  margin-top: 20px;
  background: rgba(255,255,255,0.15);
  padding: 15px;
  border-radius: 12px;
  text-align: left;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h1>FRC 6998 – QR Scanner</h1>
<p>Tap the button, allow camera, then scan</p>

<button onclick="startScanner()">Start Camera</button>

<div id="reader"></div>
<div id="result">Waiting for scan…</div>

<script src="https://unpkg.com/html5-qrcode@2.3.9/html5-qrcode.min.js"></script>

<script>
let html5QrCode;

function startScanner() {
  const resultBox = document.getElementById("result");
  html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (!cameras.length) {
      resultBox.textContent = "No camera found.";
      return;
    }

    html5QrCode.start(
      cameras[0].id,
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText) => {
        try {
          const data = JSON.parse(decodedText);
          resultBox.textContent = JSON.stringify(data, null, 2);
        } catch {
          resultBox.textContent = decodedText;
        }
        html5QrCode.stop();
      }
    ).catch(err => {
      resultBox.textContent = "Camera error: " + err;
    });

  }).catch(err => {
    resultBox.textContent = "Permission denied or error: " + err;
  });
}
</script>

</body>
</html>
