<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    #output { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <div id="output">Scanned text will appear here.</div>

  <script>
    // Variable to store scanned QR code text
    let scannedText = "";

    function onScanSuccess(decodedText, decodedResult) {
      // Store scanned text in variable
      scannedText = decodedText;
      console.log("Scanned Text:", scannedText);

      // Update HTML to show scanned text
      document.getElementById('output').innerText = "Scanned Text: " + scannedText;

      // Optional: Stop scanning after first successful scan
      html5QrcodeScanner.clear();
    }

    function onScanError(errorMessage) {
      // handle scan errors or ignore
    }

    // Initialize scanner
    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" }, // Use rear camera
      {
        fps: 10,    // Scans per second
        qrbox: 250  // QR scanning box size
      },
      onScanSuccess,
      onScanError
    );
  </script>
</body>
</html>
