<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pit Collect Scanner</title>

<!-- Html5 QR code library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
        integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2e8d5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: #fff4e1;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 360px;
  }
  h1 {
    margin-bottom: 0.2rem;
    font-size: 1.5rem;
    color: #5a381e;
  }
  p {
    margin-top: 0;
    color: #6e4f36;
    margin-bottom: 1rem;
  }
  #scanner {
    margin: 0 auto;
    width: 300px;
    height: 300px;
  }
  #status {
    margin-top: 1rem;
    padding: 0.5rem;
    background: #f0e4d0;
    border-radius: 8px;
    color: #4b2f1c;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Pit Collect Scanner</h1>
  <p>Scan a robot QR code to collect match data</p>
  <div id="scanner"></div>
  <div id="status">Waiting for scanâ€¦</div>
</div>

<script>
  // -----------------------------
  // CONFIG: Put your Apps Script URL here
  // -----------------------------
  const GOOGLE_SHEET_URL = "PASTE_YOUR_WEB_APP_URL_HERE";

  // Called when scan succeeds
  function onScanSuccess(decodedText) {
    document.getElementById("status").textContent = "Scanned: " + decodedText;

    // Send data to Google Sheets
    fetch(GOOGLE_SHEET_URL, {
      method: "POST",
      body: JSON.stringify({ qrData: decodedText })
    })
    .then(res => res.json())
    .then(data => console.log("Saved to Google Sheets:", data))
    .catch(err => console.error("Error sending data:", err));

    // Optional: Stop scanning after first scan
    html5QrcodeScanner.clear().then(() => {
      console.log("Scanner stopped");
    });
  }

  // Called on scan errors (optional)
  function onScanError(error) {
    // keep silent
  }

  // Initialize the scanner
  const html5QrcodeScanner = new Html5QrcodeScanner(
    "scanner",
    { fps: 10, qrbox: 250 }
  );

  html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>

</body>
</html>
