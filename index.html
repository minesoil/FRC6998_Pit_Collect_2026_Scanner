<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Camera Diagnostic</title>
</head>
<body>

<h2>Camera Diagnostic</h2>
<pre id="out"></pre>
<button onclick="test()">Test Camera</button>

<script>
const out = document.getElementById("out");

out.textContent =
  "isSecureContext: " + window.isSecureContext + "\n" +
  "mediaDevices exists: " + !!navigator.mediaDevices + "\n" +
  "getUserMedia exists: " + !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);

function test() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(() => alert("Camera ACCESS GRANTED"))
    .catch(e => alert(e.name + " â€” " + e.message));
}
</script>

</body>
</html>
