<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner Fix</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; border: 1px solid #ccc; }
    #output { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <div id="output">Scanned text will appear here</div>

  <script>
    let scannedText = "";

    // Use Html5QrcodeScanner for simpler setup with auto detection
    const scanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: { width: 250, height: 250 } },
      /* verbose= */ false
    );

    scanner.render(
      (decodedText, decodedResult) => {
        scannedText = decodedText; // store the text
        console.log("Scanned:", scannedText);
        document.getElementById('output').innerText = "Scanned Text: " + scannedText;
        // Stop scanning after first scan
        scanner.clear().then(() => {
          console.log("Scanner stopped");
        }).catch(err => console.error(err));
      },
      (errorMessage) => {
        // ignore scan errors, they happen a lot
      }
    );
  </script>
</body>
</html>
